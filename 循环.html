<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //用for循环出0至10
       for(var i=0;i<11;i++){
            console.log(i);
       }

        //用while循环出0至10
       var i=0;
       while(i<10){
           i++;
           console.log(i);
       }
       
       //用for求0至100的和
       var sum=0;
       for(var i=0;i<101;i++){
           sum=sum+i;
       }
       console.log(sum);
       //用while求0至100的和
       var sum=0,i=0;
       while(i<101){
           sum=sum+i;
           i++;
       }
       console.log(sum);
       //for
       var sum=[1,2,3,4,10];
       for(var i=0;i<sum.length;i++){
            sum=sum+i;
       }
       console.log(i);
       
    </script>
</body>
</html>
