<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>右侧中间悬浮框</title>
    <style>
        body{height: 2000px}
        #div1{
            width: 100px;height: 150px;background: aqua;position:absolute;right:0;bottom: 50%;
        }
    </style>
    <script>
        window.onscroll=function()
        {
            var oDiv=document.getElementById('div1');
            var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
            
            // oDiv.style.top=(document.documentElement.clientHeight-oDiv.offsetHeight)/2+scrollTop+'px';
            startMove(parseInt((document.documentElement.clientHeight-oDiv.offsetHeight)/2+scrollTop));
        };
        var timer=null;

        function startMove(iTarget)
        {
            var oDiv=document.getElementById('div1');

            clearInterval(timer);
            timer=setInterval(function(){
                var speed=(iTarget-oDiv.offsetTop)/4;
                speed=speed>0?Math.ceil(speed):Math.floor(speed);

                if(oDiv.offsetTop==iTarget)
                {
                    clearInterval(timer);
                }
                else{
                    document.getElementById('txt1').value=oDiv.offsetTop;
                    document.title=iTarget;
                    oDiv.style.top=oDiv.offsetTop+speed+'px';
                }
            },30)
        }
    </script>
</head>
<body>
    <input type="text" id="txt1" style="position:fixed;right:0px;top:0px;">
    <div id="div1"></div>
</body>
</html>
