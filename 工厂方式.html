<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2</title>
    <script>
        function createPerson(name,qq){     //构造函数
            //原料
            var obj=new Object();
            //加工
            obj.name=name;
            obj.qq=qq;

            obj.showName=function(){
                alert('我的名字叫：'+this.name);
            }
            obj.showQQ=function(){
                alert('我的qq号：'+this.qq);
            }

            //出厂
            return obj;
        }
        var obj=createPerson('a','23123');
        obj.showName();
        obj.showQQ();

        var obj2=createPerson('w','2312213');
        obj2.showName();
        obj2.showQQ();
    </script>
</head>
<body>
    
</body>
</html>
